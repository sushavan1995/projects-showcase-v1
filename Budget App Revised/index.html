<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="message">This is a message</div>

    <section class="app">
      <!--app-header-->
      <header class="app__masthead">
        <div>
          <!-- main output -->
          <div class="output mb-4">
            <p class="output__desc text-light text-center">
              Available budget in September 2021
            </p>
            <h1 class="text-light text-center">
              <div class="output__currency">Rs.</div>
              <div class="output--value">0</div>
            </h1>
          </div>
          <!-- main output ends -->
          <div
            class="
              operation operation--income
              bg--income
              d-flex
              justify-content-between
              flex-wrap
              px-4
              py-2
              mb-2
            "
          >
            <div class="operation__title">Income</div>
            <div class="d-flex">
              <span class="operation__symbol px-1"> + Rs. </span>
              <div class="operation--value">0</div>
            </div>
          </div>
          <div
            class="
              operation operation--expense
              bg--expense
              d-flex
              justify-content-between
              px-4
              py-2
            "
          >
            <div class="operation__title">Expense</div>
            <div class="d-flex">
              <span class="operation__symbol px-1"> - Rs. </span>
              <div class="operation--value">0</div>
            </div>
          </div>
        </div>
      </header>
      <!--app-header-ends -->

      <!--app-body-->
      <div class="app__body">
        <!-- app form -->
        <form action="#" class="form border bg-light">
          <select
            name="itemOperation"
            class="form__select--operation form-control"
          >
            <option value="income">+</option>
            <option value="expense">-</option>
          </select>
          <input
            type="text"
            class="form-control form__input--description"
            name="name"
            placeholder="Add Description"
          />
          <input
            type="number"
            class="form-control form__input--value"
            name="itemValue"
            id="itemValue"
            value="0"
            placeholder="Add Value"
          />
          <button type="submit" class="btn form__submit--btn">
            <i class="bi bi-check-circle-fill"></i>
          </button>
        </form>
        <!-- app form ends -->

        <!-- app lists-->
        <div class="container">
          <div class="py-4">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <!-- income list -->
                <div class="list mb-4">
                  <h4 class="list__title text--success text-center pb-3 mb-4">Income</h4>
                  <ul class="list__items list__items--income">
                    <!--<li class="item">
                      <div class="item__title">Room rent</div>
                      <div class="item__body d-flex align-items-center">
                        <div class="item__currency text--success">Rs.</div>
                        <div class="item__value text--success">2000</div>
                        <button class="btn item__remove--btn text--danger">
                          <i class="bi bi-trash-fill"></i>
                        </button>
                      </div>
                    </li>-->
                  </ul>
                </div>
                <!-- income list ends-->
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <!-- expense list -->
                <div class="list mb-4">
                  <h4 class="list__title text--danger text-center pb-3 mb-4">Expense</h4>
                  <ul class="list__items list__items--expense">
                    <!--<li class="item">
                      <div class="item__title">Room rent</div>
                      <div class="item__body d-flex align-items-center">
                        <div class="item__currency text--danger">Rs.</div>
                        <div class="item__value text--danger">2000</div>
                        <button class="btn item__remove--btn text--danger">
                          <i class="bi bi-trash-fill"></i>
                        </button>
                      </div>
                    </li>-->
                  </ul>
                </div>
                <!-- expense list ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="./app.js"></script>
  </body>
</html>
