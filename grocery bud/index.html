<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery Bud</title>
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <div class="app shadow p-4">
          <div class="alert text-center p-2 mb-4"></div>
          <h2 class="text-center app__title text-dark mb-4">Grocery Bud</h2>
          <form action="#" class="app__form d-flex">
            <input
              type="text"
              class="form-control rounded-0"
              name="name"
              id="groceryItemInput"
              placeholder="e.g. eggs"
            />
            <button
              type="submit"
              class="
                btn btn-primary
                rounded-0
                text-capitalize
                form__submit--btn
              "
            >
              Submit
            </button>
          </form>

          <div class="output py-4">
            <!-- list started-->
            <div class="output__list">
              <!--<div class="item">
                <p class="item__title m-0">Item 1</p>
                <div class="item__control">
                  <button class="button item__edit--btn">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="button item__delete--btn">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>-->
            </div>
            <!-- list ended-->
            <button
              class="
                button
                text-center
                mx-auto
                d-block
                text-danger
                mt-4
                text-capitalize
              "
              id="clearItems"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="./app.js"></script>
  </body>
</html>
